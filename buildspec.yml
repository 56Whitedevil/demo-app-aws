version: 0.2

phases:
  install:
    commands:
      - echo Installing apache2 on Linux...
      - apt-get update
      - apt-get install -y nginx
  pre_build:
    commands:
      - echo Build start on `Date`
      - cp index.html /var/www/html
  post_build:
    commands:
      - echo Testing Apache2 configuration...

artifacts:
  files:
    - '**/*'
